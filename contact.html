<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Springboks Rugby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-nav">
        <div class="logo-container">
            <img src="th (5).jpeg" alt="Springboks Logo" class="nav-logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="history.html">History</a>
            <a href="gallery.html">Gallery</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <section class="content">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            <button type="submit">Submit</button>
        </form>

        <h2>Careers</h2>
        <form action="#" method="post">
            <label for="career-name">Name:</label><br>
            <input type="text" id="career-name" name="career-name" required><br>
            <label for="career-email">Email:</label><br>
            <input type="email" id="career-email" name="career-email" required><br>
            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position" required><br>
            <label for="resume">Upload Resume:</label><br>
            <input type="file" id="resume" name="resume"><br>
            <button type="submit">Apply</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Springboks Rugby. All rights reserved.</p>
    </footer>
</body>
</html>
